<!DOCTYPE HTML>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style> 
	#box{
        width: 500px;
        margin-left: 30%;
        margin-top: 20%;
    }


	#bar {
		
		width:100%;
		background: #ddd;
        color: white;
		border: 2px solid black;
	}
	
	#bar2 {
		
		width: 0%;
		background: #24a727;
		height:30px;
		text-align:center;
		line-height:30px;
	}

    button{
        background-color: rgb(1, 138, 69);
        color: white;
        padding: 15px;
        border-radius: 10px;
    }
	
	</style>
</head>
<body>
	
        <div id="bar"> 
        
        <div id="bar2">0%</div>
        
        </div>
        <br />
        <button onclick="progress()">Upload</button>
	
	 
	 <script> 
	 
	 function progress() {
		 
		 var bar = document.getElementById("bar2");
		 
		 var sayi = 0;
		 
		 var id = setInterval(function(){
			 
			 if(sayi >= 100){ 
				 clearInterval(id);
                 window.alert("upload complete")	 	 
			 }else {
				 
				 sayi++;
                 
                bar.style.width = sayi + '%';				 
				bar.innerHTML = sayi + '%';	 
			 }
		 },10); 	 
	 }
	 
	 </script>
	 
</body>
</html>
